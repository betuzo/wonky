sudo: false
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
language: groovy
jdk:
- oraclejdk8
env:
  matrix:
  - TERM=dumb
  global:
    secure: 
install: true
before_script:
- "./gradlew --version"
script:
- "./gradlew jacocoTestReport"
after_success:
- bash <(curl -s https://codecov.io/bash)
