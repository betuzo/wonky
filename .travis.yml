sudo: false
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
language: java
jdk:
- oraclejdk8
env:
  matrix:
  - TERM=dumb
  - WONKY_TENANTS_FILE=orgs_ignored.yaml
  global:
    secure: 
install: true
before_script:
- "./gradlew --version"
- "openssl aes-256-cbc -K $encrypted_0a6446eb3ae3_key -iv $encrypted_0a6446eb3ae3_iv -in orgs_ignored.yaml.enc -out orgs_ignored.yaml -d"
script:
- "./gradlew jacocoTestReport"
after_success:
- bash <(curl -s https://codecov.io/bash)
