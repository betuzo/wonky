buildscript {
  repositories {
    mavenCentral()
    mavenLocal()
    maven { url "https://plugins.gradle.org/m2/" }
  }
  dependencies {
    classpath "com.github.jengelman.gradle.plugins:shadow:2.0.4"
    classpath "io.spring.gradle:dependency-management-plugin:1.0.5.RELEASE"
    classpath "net.ltgt.gradle:gradle-apt-plugin:0.15"
    classpath 'com.bmuschko:gradle-docker-plugin:3.2.0'
  }
}

version "0.1"
group "wonky"

apply plugin: "io.spring.dependency-management"
apply plugin: "com.github.johnrengelman.shadow"
apply plugin: "application"
apply plugin: 'groovy'
apply plugin: "net.ltgt.apt-eclipse"
apply plugin: "net.ltgt.apt-idea"
apply plugin: 'jacoco'
apply plugin: com.bmuschko.gradle.docker.DockerRemoteApiPlugin

repositories {
  mavenLocal()
  mavenCentral()
  maven { url "https://jcenter.bintray.com" }
}

dependencyManagement {
  imports {
    mavenBom 'io.micronaut:bom:1.0.0.M2'
  }
}

dependencies {
  //WARN: It's very important to preserve this order (https://github.com/micronaut-projects/micronaut-core/issues/218#issuecomment-392549294)
  compileOnly 'org.projectlombok:lombok:1.18.0'
  annotationProcessor "org.projectlombok:lombok:1.18.0"
  annotationProcessor "io.micronaut:inject-java"
  compile "io.micronaut:http-client"
  compile "io.micronaut:http-server-netty"
  compile "io.micronaut:inject"
  compile "io.micronaut:runtime"
  compile 'commons-io:commons-io:2.5'
  compile 'io.reactivex:rxnetty-http:0.5.3-rc.1'
  compile "io.micronaut:management"
  compile "io.micronaut:tracing"
  compile 'io.jaegertracing:jaeger-core:0.29.0'
  compileOnly "io.micronaut:inject-java"
  compileOnly "org.codehaus.groovy:groovy-all:2.5.0"

  runtime "ch.qos.logback:logback-classic:1.2.3"
  testCompile "junit:junit:4.12"
  testCompile "io.micronaut:inject-java"
  testCompile "org.codehaus.groovy:groovy-all:2.5.0"
  testCompile "org.spockframework:spock-core:1.1-groovy-2.4", {
    exclude module: 'groovy-all'
  }
}

shadowJar {
  mergeServiceFiles()
}

mainClassName = "wonky.Application"
compileJava.options.compilerArgs += '-parameters'
compileTestJava.options.compilerArgs += '-parameters'

jacocoTestReport.dependsOn check

jacocoTestReport {
  def ci = System.getenv('CI') == "true"
  reports {
    xml.enabled ci
    html.enabled !ci
  }
}

task createDockerfile(type: com.bmuschko.gradle.docker.tasks.image.Dockerfile) {
  destFile = project.file('build/libs/Dockerfile')
  from 'openjdk:8u171-jre-alpine3.8'
  maintainer 'Domingo Suarez "domingo.suarez@gmail.com"'
  copyFile "wonky-${project.version}-all.jar", '/opt/service.jar'

  exposePort 8080
  entryPoint 'java', "-Djava.awt.headless=true", "-Xms128m", "-Xmx128m", '-jar', '/opt/service.jar'
}

task buildImage(type: com.bmuschko.gradle.docker.tasks.image.DockerBuildImage) {
  dependsOn createDockerfile
  inputDir = createDockerfile.destFile.parentFile
  tag = 'domix/wonky:' + project.version.toLowerCase()
}

task pushImage(type: com.bmuschko.gradle.docker.tasks.image.DockerPushImage) {
  dependsOn buildImage
  imageName = buildImage.tag
}

createDockerfile.dependsOn assemble